version: 2.1

executors:
  docker-executor:
    docker:
      - image: golang:1.22

jobs:
  build:
    executor: docker-executor
    steps:
      - checkout
      - run:
          name: Build Go Application
          command: |
            go mod download
            go build -o service main.go

  deploy:
    docker:
      - image: amazonlinux:2
    steps:
      - checkout
      - run:
          name: Install AWS CLI
          command: |
            yum install -y python3
            pip3 install awscli
      - run:
          name: Deploy to S3
          command: |
            aws s3 sync ./ s3://unique-service-files-bucket-12345 --delete

workflows:
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
