version: 2.1

jobs:
  build:
    docker:
      - image: circleci/golang:1.19  # Use a valid Go image
    working_directory: /go/src/github.com/SahilSyed01/service

    steps:
      - checkout
      - run:
          name: Download Dependencies
          command: go mod download
      - run:
          name: Run Tests
          command: go test ./...
      - run:
          name: Build Application
          command: go build -o your-service

  deploy:
    docker:
      - image: circleci/python:3.8  # Python image to run the SSH commands
    steps:
      - run:
          name: Deploy to EC2
          command: |
            echo "$EC2_SSH_KEY" > /tmp/id_rsa
            chmod 600 /tmp/id_rsa
            ssh -o StrictHostKeyChecking=no -i /tmp/id_rsa ec2-user@$EC2_PUBLIC_IP << 'EOF'
              sudo systemctl stop myapp || true
              mkdir -p /home/ec2-user/myapp
              sudo cp /home/ec2-user/your-service /home/ec2-user/myapp/your-service
              sudo systemctl start myapp
            EOF

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
