version: 2.1

jobs:
  build:
    docker:
      - image: golang:1.22
    steps:
      - checkout
      - run: go version
      - run: go build -o output_name main.go
      - persist_to_workspace:
          root: .
          paths:
            - output_name

  test:
    docker:
      - image: golang:1.22
    steps:
      - checkout
      - run: go test ./... -v

  deploy:
    docker:
      - image: circleci/python:3.8  # Python image for SSH utilities
    steps:
      - attach_workspace:
          at: /workspace
      - add_ssh_keys:
          fingerprints:
            - "SHA256:5kclgqGWDuvEVZzelvP+ASIEU/UmtFQi5XC9q7JvcXs"  # Replace with your actual SSH key fingerprint
      - run:
          name: Deploy Web Service
          command: |
            INSTANCE_IP="34.201.63.192"  # Your EC2 instance IP
            echo "Listing files in /workspace:"
            ls /workspace
            scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa /workspace/output_name ec2-user@$INSTANCE_IP:/home/ec2-user/
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ec2-user@$INSTANCE_IP "sudo mv /home/ec2-user/output_name /usr/local/bin/ && sudo systemctl restart my-web-service"

workflows:
  version: 2
  build_and_test_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
